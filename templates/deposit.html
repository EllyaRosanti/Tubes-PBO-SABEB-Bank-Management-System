<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="{{url_for('static',filename='loginAdmin.css')}}">
  </head>
  <body>
    <div class="center">
      <form method="post" action="/deposit/">
      <h1>DEPOSIT</h1>
        <div class="txt_field">
          <input type="text" id="id" name="id" required/>
          <label>Account id</label>
        </div>
        <div class="txt_field">
          <input type="transaction_type" name="transaction_type" required/>
          <label>Transaction Type</label>
        </div>
        <div class="txt_field">
            <input type="amount" name="amount" required/>
            <label>Amount</label>
          </div>
        <input type="submit" value="Deposit">
        <div class="signup_link">
        </div>
      </form>
    </div>
  </body>
</html>
