<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="{{url_for('static',filename='loginAdmin.css')}}">
  </head>
  <body>
    <div class="center">
      <form method="post" action="/loginAdmin">
      <h1>ADMIN</h1>
        <div class="txt_field">
          <input type="text" name="email" required/>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required/>
          <label>Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
        </div>
      </form>
    </div>
  </body>
</html>
